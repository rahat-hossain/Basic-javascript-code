<!DOCTYPE html>
<html>
	<head>
		<title>max value</title>
	</head>
	<body>
		<script>
			var value1,value2;
			value1=window.prompt("insert value 1:","0");
			value2=window.prompt("insert value 2:","0");
			value1=parseInt(value1);
			value2=parseInt(value2);
			if(value1>value2)
			{
			
			console.log("value1="+value1);
			console.log("value2="+value2);
			console.log("value1 is greater than value2");
			}
			else
			{
			
			console.log("value1="+value1);
			console.log("value2="+value2);
			console.log("value2 is greater than value1");
			}
		</script>
	</body>
	
	
</html>
