<!DOCTYPE html>
<html>
	<head>
		<title>ascending</title>
	</head>
	<body>
		<script>
		var n, array[1000], c, d, t;
		n=window.prompt("enter the number of element","0");
		n=parseInt(n);
  
 
		for (c = 0; c < n; c++) 
		{
			array[c]=window.prompt("number","0");
		}
 
		for (c = 1 ; c <= n - 1; c++)
		{
			d = c;
 
		while ( d > 0 && array[d-1] > array[d]) 
			{
				t = array[d];
				array[d] = array[d-1];
				array[d-1] = t;
 
				d--;
			}
		}
 
  console.log("Sorted list in ascending order:\n");
 
  for (c = 0; c <= n - 1; c++) 
  {
    console.log(array[c]);
  }
		</script>
	</body>
</html>
